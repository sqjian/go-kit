syntax = "proto3";

package proto;
option go_package = "./proto";

message Data {
  string id = 1 ; // ID
  map<string, bytes> desc = 2;
  bytes data = 3;
}

enum MsgType {
  Common = 0; //common msg
}

message Msg {
  string id = 1 ; // ID
  MsgType type = 2;
  map<string, bytes> desc = 3;
  repeated Data dataList = 4;
}

