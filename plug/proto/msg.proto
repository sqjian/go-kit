syntax = "proto3";

package proto;

import "validate/validate.proto";

message Data {
  string id = 1 [(validate.rules).string.min_len = 3]; // ID
  map<string, bytes> desc = 2;
  bytes data = 3 [(validate.rules).bytes.min_len = 1];;
}

enum MsgType {
  Common = 0; //common msg
}

message Msg {
  string id = 1 [(validate.rules).string.min_len = 3]; // ID
  MsgType type = 2;
  map<string, bytes> desc = 3;
  repeated Data dataList = 4;
}

